  <div class="container">
    <video id="camera-feed" style="width: 100%; height: 100%" src=""></video>

    <img id="title" src="" class="w-full h-full" style="width: 400px; height: 500px"/>

  <script src="js/main.js"></script>
  <script>
    const videoElement = document.getElementById('camera-feed');
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Tạm dừng luồng video hiện tại
      videoElement.srcObject.getTracks().forEach(track => {
        track.stop();
      });

      // Đảo ngược thông số của đối tượng MediaTrackConstraints
      let currentFacingMode = videoElement.srcObject.getVideoTracks()[0].getSettings().facingMode;
      let newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

      // Lấy luồng video từ camera mới
      navigator.mediaDevices.getUserMedia({ video: { facingMode: newFacingMode } })
              .then(stream => {
                // Cập nhật luồng video mới lên giao diện
                videoElement.srcObject = stream;
              })
              .catch(error => {
                console.error('Không thể lấy luồng video từ camera mới:', error);
              });
    }
